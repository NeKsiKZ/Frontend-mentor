<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>

  <img src="./images/bg-top.svg" alt="#" class="bg-top">
  <img src="./images/bg-bottom.svg" alt="#" class="bg-bottom">

  <header>

    <h1>Our Pricing</h1>

    <div class="switch-box">

      <h4>Annually</h4>
      
      <label class="switch">
        <input type="checkbox" id="checkbox">
        <span class="slider round"></span>
      </label>

      <h4>Monthly</h4>

    </div>

  </header>

  <main>

    <div class="container-1">

      <p>Basic</p>
      <h3 id="monthly1"><span class="dolar">&dollar;</span>19.99</h3>
      <h3 id="annually1"><span class="dolar">&dollar;</span>199.99</h3>

      <div class="info">

        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>

      </div>

      <button>Learn More</button>

    </div>

    <div class="container-2">

      <p>Professional</p>
      <h3 id="monthly2"><span class="dolar">&dollar;</span>24.99</h3>
      <h3 id="annually2"><span class="dolar">&dollar;</span>249.99</h3>

      <div class="info">

        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>

      </div>

      <button>Learn More</button>

    </div>

    <div class="container-3">

      <p>Master</p>
      <h3 id="monthly3"><span class="dolar">&dollar;</span>39.99</h3>
      <h3 id="annually3"><span class="dolar">&dollar;</span>399.99</h3>

      <div class="info">

        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>

      </div>

      <button>Learn More</button>

    </div>

  </main>


  <script src="./script.js"></script>

</body>

</html>
